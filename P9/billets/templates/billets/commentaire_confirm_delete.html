{% extends "billets/base_generic.html" %}

{% block title %}Suppression du commentaire{% endblock %}

{% block content %}
  <h2>Confirmez la suppression du commentaire : "{{ object.headline }}"</h2>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
    <a href="{% url 'billets:flux' %}">Annuler</a>
  </form>
{% endblock %}
